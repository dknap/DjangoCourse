<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DjangoBlog</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Welcome to DjangoBlog by KnapCorp</p>
        </div>
        <div class="posts">
            {% comment %}
            {{ posts }}
            {% endcomment %}
            {% for post in posts %}
            <h2><a href="">{{ post.title }}</a></h2>
            <em>{{ post.text|linebreaksbr }}</em>
            <p>published: {{post.publish_date }}</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
